<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storia Interattiva</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="desktop-view">
        <div id="tree-container"></div>
        <div id="story-panel" class="hidden">
            <h2 id="story-title"></h2>
            <img id="story-image" src="" alt="Immagine della storia">
            <p id="story-text"></p>
        </div>
    </div>
    <div id="mobile-view" class="hidden">
        <header>
            <img id="mobile-image" src="" alt="Immagine della storia">
            <h1 id="mobile-title"></h1>
        </header>
        <main>
            <p id="mobile-text"></p>
            <div id="mobile-choices"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
